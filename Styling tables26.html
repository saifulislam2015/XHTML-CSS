<!doctype html>
<html>

<head>
	<title>Styling Tables</title>
	<style type="text/css">
		h1{
			text-align:center;
		}
		
		table{
			border: 3px solid blue;
			text-align:center;
		}
		tr{
			background-color:yellow;
		}
		td{
			border:2px dashed red;
		}
		
	</style>
</head>

<body>
<h1>A pretty dumb site</h1>
<table border="1">
		<td>Issue</td>
		<td>Reason</td>
	</tr>
	<tr>
		<td>DU</td>
		<td>Justification of every evil act.</td>
	</tr>
	<tr>
		<td>Religion</td>
		<td>Division of people</td>
	</tr>
</table>
</body>
</html>
