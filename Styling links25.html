<!doctype html>
<html>

<head>
	<title>Styling Links</title>
	<style type="text/css">
		h1{
			text-align:center;
		}
		
		a:link{
			color:red;
			text-decoration:none;
		}
		a:visited{
			color:green;
		}
		a:hover{
			background-color:blue;
			color:white;
			text-decoration:underline;
			font-weight:bold;
		}
		a:active{
			background-color:orange;
		}
	</style>
</head>

<body>
<h1>A pretty dumb site</h1>

What is csv?Check <a href="http://google.com">Google</a>
</body>
</html>
