<!doctype html>
<html>
<head>
	<title>Font weight and font style</title>
	<style type="text/css">
		ul{
			font-weight:bold;
		}
		ol{
			font-style:italic;
		}
	</style>
</head>
<body>
	<ul>
	<li>Cox's Bazar</li>
	<li>Saint Martins</li>
	<li>Sajek</li>
	<li>Bandarban</li>
</ul>
<ol>
	<li>Cox's Bazar</li>
	<li>Saint Martins</li>
	<li>Sajek</li>
	<li>Bandarban</li>
</ol>
</body>
</html>
